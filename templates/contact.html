<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/0bd7229511.js"></script>
        <link rel="stylesheet" href="../static/css/style.css">

        

    </head>
    <body>
        <div class="container-fluid">
            <div class="row mainrow">
                <div class="col-sm-3 r1col1">
                    <p class="name">
                        <span class="fletter">O</span>smond
                    </p>
                    <p>
                        <ul>
                            <li>
                                <a href="/">
                                    <i class="fa fa-home"></i> Home
                                </a>
                            </li>

                            <li>
                                <a href="/about">
                                    <i class="fa fa-user"></i> About me
                                </a>
                            </li>

                            <li>
                                <a href="/education">
                                    <i class="fa fa-graduation-cap"></i> Education
                                </a>
                            </li>

                            <li>
                                <a href="/services">
                                    <i class="fa fa-bars"></i> Services
                                </a>
                            </li>

                            <li>
                                <a href="/contact">
                                    <i class="fa fa-envelope"></i> Contact me
                                </a>
                            </li>

                        </ul>
                    </p>
                </div>
                <div class="col-sm-9 r2col2">
                    <div class="row col2r1">
                        <div class="col-sm-12">
                            <a>
                                <button class="btn btn-danger" style="float: right;">
                                    <i class="fa fa-user" aria-hidden="true"></i> Admin
                                     
                                    
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="row col2r2">
                        <div class="col-sm-12">
                            <p style="border-bottom: 5px solid red;width:200px">Contact Me</p>
                            <p style="border-bottom: 2px solid red;width:70px"></p>
                        </div>
                    </div>
                    <div class="row col2r3">
                        <div class="col-sm-6">
                            <div class="card"> 
                                <div class="card-body">
                                    <form>
                                        <lable>Name</lable>
                                        <input type=text name="firstname" class="form-control" placeholder="eg osmond">
    
                                        <lable>Phonenumber</lable>
                                        <input type=number name="phonenumber" class="form-control" min="0" max="10" placeholder="eg 0727405444">
    
                                        <lable>Email</lable>
                                        <input type=email name="email" class="form-control" placeholder="eg osmond@gmail.com">
    
                                        <lable>Message</lable>
                                        <textarea class="form-control" name="message"></textarea> 
                                        <button type="submit" name="submit" class="btn btn-danger" style="margin-top:20px;">Send</button>

                                     
                                    </form>
    
                                 </div>
                                
                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                    </div>        
                           
                </div>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
